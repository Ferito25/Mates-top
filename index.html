<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Math Kids - Tests Divertidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1079922671750751"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }

    .pregunta {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .respuesta-correcta {
      color: green;
      font-weight: bold;
    }

    .respuesta-incorrecta {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Math Kids - Test Matemáticos</h1>

  <select id="cursoSelect">
    <option value="">Selecciona un curso</option>
    <option value="1primaria">1º Primaria</option>
  </select>

  <select id="temaSelect">
    <option value="">Selecciona un tema</option>
  </select>

  <select id="modoSelect">
    <option value="mixto">Test mixto (todo el tema)</option>
  </select>

  <button onclick="cargarTest()">¡Empezar test!</button>

  <div id="testContainer"></div>

  <script>
    const temasPorCurso = {
      "1primaria": {
        "Números hasta el 10": ["Escribir número en cifras", "Decenas y unidades"],
        "Sumas hasta 10": ["Sumas simples"],
        "Restas hasta 10": ["Restas simples"],
        "Comparación de números": ["Comparar con <, >"],
        "Números hasta el 20": ["Escribir número en cifras", "Decenas y unidades"],
        "Sumas hasta 20": ["Sumas fáciles", "Sumas con llevar"],
        "Restas hasta 20": ["Restas fáciles", "Restas con llevar"]
      }
    };

    document.getElementById("cursoSelect").addEventListener("change", function () {
      const curso = this.value;
      const temaSelect = document.getElementById("temaSelect");
      const modoSelect = document.getElementById("modoSelect");

      temaSelect.innerHTML = '<option value="">Selecciona un tema</option>';
      modoSelect.innerHTML = '<option value="mixto">Test mixto (todo el tema)</option>';

      if (curso && temasPorCurso[curso]) {
        Object.keys(temasPorCurso[curso]).forEach(tema => {
          const opt = document.createElement("option");
          opt.value = tema;
          opt.textContent = tema;
          temaSelect.appendChild(opt);
        });
      }
    });

    document.getElementById("temaSelect").addEventListener("change", function () {
      const curso = document.getElementById("cursoSelect").value;
      const tema = this.value;
      const modoSelect = document.getElementById("modoSelect");

      modoSelect.innerHTML = '<option value="mixto">Test mixto (todo el tema)</option>';

      if (curso && tema && temasPorCurso[curso]?.[tema]) {
        temasPorCurso[curso][tema].forEach(subtema => {
          const opt = document.createElement("option");
          opt.value = subtema;
          opt.textContent = subtema;
          modoSelect.appendChild(opt);
        });
      }
    });

    async function cargarTest() {
      const curso = document.getElementById("cursoSelect").value;
      const tema = document.getElementById("temaSelect").value;
      const modo = document.getElementById("modoSelect").value;

      if (!curso || !tema || !modo) {
        alert("Selecciona curso, tema y modo");
        return;
      }

      const url = `https://tu-backend.glitch.me/tests?curso=${curso}&tema=${tema}&modo=${modo}`;
      const res = await fetch(url);
      const data = await res.json();

      const container = document.getElementById("testContainer");
      container.innerHTML = "";

      data.preguntas.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "pregunta";
        div.innerHTML = `
          <strong>Pregunta ${i + 1}:</strong> ${p.pregunta}<br><br>
          <input type="text" id="resp${i}" placeholder="Tu respuesta">
          <button onclick="verificar(${i}, '${p.respuesta}')">Comprobar</button>
          <p id="resultado${i}"></p>
        `;
        container.appendChild(div);
      });
    }

    function verificar(i, correcta) {
      const resp = document.getElementById("resp" + i).value.trim();
      const resultado = document.getElementById("resultado" + i);

      if (resp === correcta) {
        resultado.textContent = "¡Correcto!";
        resultado.className = "respuesta-correcta";
      } else {
        resultado.textContent = `Incorrecto. La respuesta era: ${correcta}`;
        resultado.className = "respuesta-incorrecta";
      }
    }
  </script>

</body>
</html>
