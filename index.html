<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tests Matemáticos por Curso</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    select, button, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .question {
      margin: 20px 0;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 8px;
    }
    .correct {
      background: #d4edda;
    }
    .incorrect {
      background: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generador de Tests Matemáticos</h1>

    <label for="curso">Selecciona el curso:</label>
    <select id="curso" onchange="actualizarTemas()">
      <option value="1primaria">1º Primaria</option>
      <option value="2primaria">2º Primaria</option>
      <option value="3primaria">3º Primaria</option>
    </select>

    <label for="tema">Selecciona el tema:</label>
    <select id="tema"></select>

    <button onclick="generarPreguntas()">Generar Test</button>
    <button onclick="corregirPreguntas()">Corregir Test</button>

    <div id="testContainer"></div>
  </div>

  <script>
    const temasPorCurso = {
      "1primaria": ["Números hasta el 100", "Sumas y restas"],
      "2primaria": ["Números hasta el 1000", "Multiplicaciones básicas"],
      "3primaria": ["Fracciones simples", "Tablas de multiplicar"]
    };

    const preguntasPorCursoTema = {
      "1primaria": {
        "Números hasta el 100": [
          { pregunta: "¿Cuánto es 25 + 17?", respuesta: "42" },
          { pregunta: "¿Qué número viene después del 58?", respuesta: "59" }
        ],
        "Sumas y restas": [
          { pregunta: "¿Cuánto es 9 + 6?", respuesta: "15" },
          { pregunta: "¿Cuánto es 20 - 8?", respuesta: "12" }
        ]
      },
      "2primaria": {
        "Números hasta el 1000": [
          { pregunta: "¿Cuánto es 134 + 266?", respuesta: "400" },
          { pregunta: "¿Cuánto es 700 - 350?", respuesta: "350" }
        ],
        "Multiplicaciones básicas": [
          { pregunta: "¿Cuánto es 7 x 6?", respuesta: "42" },
          { pregunta: "¿Cuánto es 9 x 3?", respuesta: "27" }
        ]
      },
      "3primaria": {
        "Fracciones simples": [
          { pregunta: "Escribe la mitad de 8", respuesta: "4" },
          { pregunta: "¿Cuánto es 1/2 de 10?", respuesta: "5" }
        ],
        "Tablas de multiplicar": [
          { pregunta: "¿Cuánto es 6 x 7?", respuesta: "42" },
          { pregunta: "¿Cuánto es 8 x 5?", respuesta: "40" }
        ]
      }
    };

    function actualizarTemas() {
      const curso = document.getElementById("curso").value;
      const temaSelect = document.getElementById("tema");
      temaSelect.innerHTML = "";
      temasPorCurso[curso].forEach(tema => {
        const option = document.createElement("option");
        option.value = tema;
        option.textContent = tema;
        temaSelect.appendChild(option);
      });
    }

    function generarPreguntas() {
      const curso = document.getElementById("curso").value;
      const tema = document.getElementById("tema").value;
      const contenedor = document.getElementById("testContainer");
      contenedor.innerHTML = "";

      const preguntas = preguntasPorCursoTema[curso][tema];

      preguntas.forEach((item, i) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <p><strong>Pregunta ${i + 1}:</strong> ${item.pregunta}</p>
          <input type="text" id="respuesta_${i}" data-correcta="${item.respuesta}" placeholder="Tu respuesta" />
        `;
        contenedor.appendChild(div);
      });
    }

    function corregirPreguntas() {
      const inputs = document.querySelectorAll("input[type='text']");
      inputs.forEach(input => {
        const userAnswer = input.value.trim();
        const correctAnswer = input.dataset.correcta;
        input.parentElement.classList.remove("correct", "incorrect");
        if (userAnswer === correctAnswer) {
          input.parentElement.classList.add("correct");
        } else {
          input.parentElement.classList.add("incorrect");
        }
      });
    }

    actualizarTemas();
  </script>
